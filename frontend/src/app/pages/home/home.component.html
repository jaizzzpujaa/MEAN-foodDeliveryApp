  <!-- Product cards with gap between them -->
  <div *ngIf="!error" fxLayout="row wrap" fxLayoutGap="30px grid" fxLayoutGap.xs="100px grid">
    <div fxFlex="25%" fxFlex.sm="33%" fxFlex.xs="100%" *ngFor="let product of products">
      <mat-card class="mat-elevation-z4 product-card" style="margin-bottom: 20px;">
        <a [routerLink]="'/product/' + product.slug">
          <!-- Fixed height for the images in the cards -->
          <img mat-card-image [src]="product.image" class="product-image" />
          <mat-card-content>
            <p>{{ product.name }}</p>
            <app-rating [rating]="product.rating"></app-rating>
          </mat-card-content>
        </a>
        <mat-card-actions>
          <span>{{ product.price | currency: 'INR' }}</span>
          <button mat-button class="add-to-cart-button" (click)="addToCart(product)">ADD TO CART</button>
        </mat-card-actions>
        
      </mat-card>
    </div>
  </div>
