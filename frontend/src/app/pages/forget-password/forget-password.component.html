<div class="container">
  <div class="form-container">
    <h1 class="form-title">Forget Password</h1>
    <form>
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>
      <div class="error-message" *ngIf="forgetPasswordForm.get('email').hasError('required')">
        Email is required.
      </div>
      <div class="error-message" *ngIf="forgetPasswordForm.get('email').hasError('email')">
        Please enter a valid email address.
      </div>

      <a href="/resetsuccessful">Send</a>
    </form>
  </div>
</div>
